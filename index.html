<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./style2.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <nav>

    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
  </nav>

<div class="container">
  <div class="hero-img-sec">


<img src="./images/hero-desktop.jpg" class="hero-img-desktop" alt="">
<img src="./images/hero-mobile.jpg" class="hero-img-mobile" alt="">

  </div>

  <div class="hero-text-sec">


      <div class="head-container">
          <h1> <span class="beige"> WE'RE</span><br> COMING <br> SOON</h1>

          <p class="head-desc beige">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
            <div class="em-cont">
              <input type="email" name="" id="mail" placeholder="Email Address" required>
              <span><img class="error error-icon" src="./images/icon-error.svg" alt=""></span>
       <button class="confirm" type="submit" id="btn"><img src="./images/icon-arrow.svg" alt=""></button>
            </div>
            <div><p class="error error-msg">please provide valid email</p></div>
       
    
    </div>
  </div>

  
  


</div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a  target="_blank" href="https://github.com/abhishek-sonawane ">Abhishek Sonawane</a>.
    </p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
